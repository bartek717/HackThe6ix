<head>
    <link rel="stylesheet" href="../static/style.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900' rel='stylesheet' type='text/css'>
    <title>Hack The 6ix Project</title>
</head>
<body>
    <header class="web-header">
        <div class="header-logo">
            <a href="home.html"><img class="header-logo-image" src="../static/images/qmind-concept1.png"></a>
        </div>
        <nav>
            <ul>
                <a href="/" class="button-1">About</a>
                <a href="signup.html" class="button-1">Sign Up</a>
            </ul>
        </nav>
        </header>
        <div class="main-body-content">
            <div class="sign-up-form">
                <div class="form-header">
                    <h1 class="form-welcome">Welcome!</h1>
                    <h2 class="form-instruction">Please sign up below:</h2>
                </div>
                <form action="" >
                    <div class = "form-group">
                        <input
                            type="email"
                            class="form-control"
                            id="email"
                            name="email"
                            placeholder="Enter email"
                        />
                    </div>
                    <div class="form-group">
                        <input
                          type="text"
                          class="form-control"
                          id="firstName"
                          name="firstName"
                          placeholder="Enter first name"
                        />
                    </div>
                    <div class="form-group">
                        <input
                            type="password"
                            class="form-control"
                            id="password1"
                            name="password1"
                            placeholder="Enter password"
                        />
                    </div>
                    <div class="form-group">
                        <input
                            type="password"
                            class="form-control"
                            id="password2"
                            name="password2"
                            placeholder="Confirm password"
                        />
                    </div>
                    <br>
                    <div class="form-group">
                        <button href="home.html" type="submit" class="submit-button">Submit</button>
                    </div>
                </form>
                <a href="login.html"><h2 class="form-instruction spacer-1rem">Log In</h2></a>
            </div>
            <div class="background-graphics">
                <img class="background-graphic-right" src="../static/images/coins.png" alt="coins">
                <img class="background-graphic-left" src="../static/images/coins.png" alt="coins">
            </div>
        </div>
</body>
