{%extends "base.html"%} 
{% block title%}Login{% endblock %}
{% block content %}

<head>
    <link rel="stylesheet" href="../static/style.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900' rel='stylesheet' type='text/css'>
    <title>Hack The 6ix Project</title>
</head>
<body>
    <header class="web-header">
        <div class="header-logo">
                <img class="header-logo-image" src="../static/images/qmind-concept1.png">
        </div>
        <nav>
            <ul>
                <a href="/" class="button-1">About</a>
                <a href="signup.html" class="button-1">Sign Up</a>
            </ul>
        </nav>
        </header>
        <div class="main-body-content">
            <div class="sign-up-form">
            <form method="POST">
                <div class="form-header">
                <h3 class="form-welcome">Login</h3>
                </div>
                <div class="form-group">
                    <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        placeholder="Enter email"
                    />
                </div>
                <div class="form-group">
                    <input
                        type="password"
                        class="form-control"
                        id="password"
                        name="password"
                        placeholder="Enter password"
                    />
                </div>
                <br>
                <div class="form-group">
                    <button type="submit" class="submit-button">Login</button>
                </div>
            </form>
                </form>
                <a href="signup.html"><h2 class="form-instruction spacer-1rem">Sign Up</h2></a>
            </div>
        </div>
        </div>
</body>
